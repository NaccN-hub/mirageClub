{% extends "base_template.html" %}

{% block title %}Actividades{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card col-md-5 border rounded" style="background-color: rgb(175, 183, 224);">
            <div class="card-header mt-2 border-0">
                <h3 class="text-center font-weight-bold">Iniciar Sesión</h3>
            </div>
            <div class="card-body mt-3">
                <form method="POST">
                    <div class="input-group form-group col-md-10 offset-md-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group form-group col-md-10 offset-md-1 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Login" class="btn btn-warning col-md-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
